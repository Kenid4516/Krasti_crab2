<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crumbl Order</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fff;
            color: #000;
            text-align: center;
        }
        .header {
            background-color: #f8b6d1;
            padding: 20px;
        }
        .container {
            padding: 20px;
        }
        .card {
            display: inline-block;
            width: 300px;
            height: 200px;
            background-color: #ffccdc;
            border: 2px solid #000;
            border-radius: 10px;
            margin: 15px;
            padding: 20px;
            position: relative;
            cursor: pointer;
        }
        .card h2 {
            font-size: 24px;
            margin: 0;
        }
        .footer {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
        }
        .footer .small-card {
            display: inline-block;
            width: 150px;
            height: 70px;
            background-color: #fff;
            border: 2px solid #000;
            border-radius: 10px;
            padding: 10px;
            margin: 10px;
            text-align: center;
        }
    </style>
</head>
<body>

    <div class="header">
        <h1>crumbl</h1>
    </div>

    <div class="container">
        <h1>Start an Order</h1>
        <div class="card" style="background-image: url('delivery-image.png'); background-size: cover;">
            <h2>Delivery</h2>
        </div>
        <div class="card" style="background-image: url('pickup-image.png'); background-size: cover;">
            <h2>Pickup</h2>
        </div>
    </div>

    <div class="footer">
        <div class="small-card">
            <p>Digital Gift Cards</p>
        </div>
        <div class="small-card">
            <p>Catering</p>
        </div>
    </div>

</body>
</html>
