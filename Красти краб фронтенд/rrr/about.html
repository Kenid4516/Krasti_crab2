<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>КрастиКраб - Оформление заказа</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #fff5e6;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #ff6600;
            text-align: center;
        }
        .option {
            display: flex;
            align-items: center;
            padding: 15px;
            margin: 10px 0;
            border: 2px solid #ff9999;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .option:hover {
            background-color: #fff0f0;
        }
        .option input {
            margin-right: 15px;
        }
        .option label {
            font-size: 18px;
            font-weight: bold;
            color: #333;
            cursor: pointer;
        }
        .next-button {
            display: block;
            width: 100%;
            padding: 12px;
            margin-top: 20px;
            background-color: #ff6600;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .next-button:hover {
            background-color: #cc5200;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Создать заказ</h1>
        
        <div class="option">
            <input type="radio" id="delivery" name="orderType" value="delivery" checked>
            <label for="delivery">Доставка</label>
        </div>
        
        <div class="option">
            <input type="radio" id="pickup" name="orderType" value="pickup">
            <label for="pickup">Самовывоз</label>
        </div>
        
        <button class="next-button">Далее</button>
    </div>
</body>
</html>
