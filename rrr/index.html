}

        /* Modal styles */
        .modal {
            display: none; /* Hidden by default */
            position: fixed; /* Stay in place */
            z-index: 1; /* Sit on top */
            right: -400px; /* Start off-screen */
            top: 0;
            width: 300px; /* Width of the modal */
            height: 100%; /* Full height */
            background-color: #fefefe; /* White background */
            box-shadow: -2px 0 5px rgba(0, 0, 0, 0.5); /* Shadow effect */
            transition: right 0.8s ease; /* Transition effect */
        }

        .modal.open {
            display: block; /* Show modal */
            right: 0; /* Slide in */
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 32px;
            font-weight: bold;
            cursor: pointer;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
        }
    </style>
